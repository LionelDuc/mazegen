<div tgApp class="anchor" #app="tgA" #anchor>
	<tg-loading [states]="['LOAD', 'LOADING', 'LOADED']" [id]="app.id"></tg-loading>
	<canvas pixiRenderer [container]="app.id"
		[width]="anchor.clientWidth" [height]="anchor.clientHeight"></canvas>
	<div [tgContainer]="scene" id="scene" [container]="app.id" #sceneC="tgC">
		<mg-maze [width]="50" [height]="50" [tileWidth]="250" [tileHeight]="250"></mg-maze>
		<mg-player></mg-player>
	</div>
</div>
